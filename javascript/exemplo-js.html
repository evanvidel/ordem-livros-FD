<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Exemplo JavaScript #02</title>
    <script>
        const nomes = [ "Ana", "Pedro", "Rebeca", "Maria", "Thiago"]
        function executar() {
            const ul = document.createElement("ul")

            for(let nome of nomes) {
                const li = document.createElement("li")
                li.textContent = nome
                ul.appendChild(li)
            }
            document.body.appendChild(ul)
        }
    </script>
</head>
<body>
    <button onclick="executar()">Executar</button>
</body>
</html>
